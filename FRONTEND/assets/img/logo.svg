<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Palabra SORTEOS -->
  <text x="150" y="60" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold"
        letter-spacing="4"
        fill="url(#goldGradient)"
        filter="url(#shadow)">
    SORTEOS
  </text>

  <!-- Palabra CHURIONE -->
  <text x="100" y="120" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="900"
        letter-spacing="2"
        fill="url(#blueGradient)"
        filter="url(#shadow)">
    CHURIONE
  </text>

  <!-- Estrellas decorativas -->
  <g fill="url(#goldGradient)">
    <!-- Estrella 1 -->
    <path d="M80 40 L83 46 L90 47 L85 52 L86 59 L80 56 L74 59 L75 52 L70 47 L77 46 Z"/>
    <!-- Estrella 2 -->
    <path d="M500 40 L503 46 L510 47 L505 52 L506 59 L500 56 L494 59 L495 52 L490 47 L497 46 Z"/>
    <!-- Estrella 3 -->
    <path d="M520 100 L523 106 L530 107 L525 112 L526 119 L520 116 L514 119 L515 112 L510 107 L517 106 Z"/>
  </g>

  <!-- LÃ­nea decorativa -->
  <path d="M100 130 L500 130" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.5"/>
</svg>